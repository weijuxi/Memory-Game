<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <div class="game">
        <div class="controls">
            <button>Start</button>
            <div class="stats">
                <div class="moves">0 moves</div>
                <div class="timer">time: 0 sec</div>
            </div>
        </div>
        <div class="board-container">
            <div class="board" data-dimension="4"></div>
            <div id="win" class="hidden" >You won!</div>
            <div id="lose" class="hidden">You lost!</div>
        </div>
        <div class="instructions">
            <p>Match all pairs of cards to win the game.</p>
            <p>You will lose if you exceed the time limit or make too many wrong guesses.</p>
            <p>Click "Start" to begin the game.</p>
        </div>
    </div>
</body>
</html>
