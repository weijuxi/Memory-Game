<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <div class="game-container">
        <div class="controls">
                <button id="startButton">Start Game</button>
                <div class="move" id="attempts"></div>
                <div class="time" id="timer"></div>
        </div>
    <div class="game"></div>
    <section class="game-state-wrapper">
        <h2 id="lose" class="hidden">
          Oh no! You Lose!
        </h2>
        <h2 id="win" class="hidden">
          Congratulations! You Win!
        </h2>
        <button id="resetButton" class="hidden">Reset Game</button>
    </section>
    <div class="instructions">
      <p>Match all pairs of cards to win the game.</p>
      <p>You will lose if you exceed the time limit(60S) or make too many wrong guesses(10).</p>
      <p>Click "Start" to begin the game.</p>
    </div>
</body>
</html>
